<div class="container mt-4">
    <h1 class="mb-4">Регистрация</h1>
    <div id="alertPlaceholder"></div>
    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="last_name" class="form-control" id="last_name" name="last_name" placeholder="Введите вашу фамилию" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите вашу почту" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
