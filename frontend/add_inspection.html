<!-- frontend/add_inspection.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить Техосмотр</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/js-datepicker/5.16.0/datepicker.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Добавить Техосмотр</h1>
    <div id="alertPlaceholder"></div>
    <form id="inspectionForm">
        <div class="mb-3">
            <label for="automobile_id" class="form-label">ID Автомобиля</label>
            <input type="number" class="form-control" id="automobile_id" name="automobile_id" placeholder="Введите ID автомобиля" required>
        </div>
        <div class="mb-3">
            <label for="card_number" class="form-label">Номер Карты</label>
            <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Введите номер карты" required>
        </div>
        <div class="mb-3">
            <label for="inspection_date" class="form-label">Дата Осмотра</label>
            <input type="text" class="form-control datepicker" id="inspection_date" name="inspection_date" placeholder="Введите дату осмотра в формате 22.08.2024" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Примечания</label>
            <textarea class="form-control" id="notes" name="notes" placeholder="Введите примечания" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="inspections.html" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-datepicker/5.16.0/datepicker.min.js"></script>
<script src="js/inspectionForm.js"></script>
<script src="js/main.js"></script>
</body>
</html>
