<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Автомобиль</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/js-datepicker/5.16.0/datepicker.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Редактировать Автомобиль</h1>
    <div id="alertPlaceholder"></div>
    <form id="automobileForm">
        <input type="hidden" id="id" name="id">
        <div class="mb-3">
            <label for="release_date" class="form-label">Дата Выпуска</label>
            <input type="text" class="form-control datepicker" id="release_date" name="release_date" placeholder="Введите дату выпуска в формате 22.08.2024" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Введите модель автомобиля" required>
        </div>
        <div class="mb-3">
            <label for="license_plate" class="form-label">Госномер</label>
            <input type="text" class="form-control" id="license_plate" name="license_plate" placeholder="Введите госномер" required pattern=".{5,10}" title="Госномер должен содержать от 5 до 10 символов">
        </div>
        <div class="mb-3">
            <label for="registration_date" class="form-label">Дата Регистрации</label>
            <input type="text" class="form-control datepicker" id="registration_date" name="registration_date" placeholder="Введите дату регистрации в формате 22.08.2024" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
        <a href="index.html" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-datepicker/5.16.0/datepicker.min.js"></script>
<script src="js/automobileForm.js"></script>
<script src="js/main.js"></script>
</body>
</html>
