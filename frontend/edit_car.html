<!-- frontend/edit_car.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать Автомобиль</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Редактировать Автомобиль</h1>
    <div id="alertPlaceholder"></div>
    <form id="automobileForm">
        <input type="hidden" id="id" name="id">
        <div class="mb-3">
            <label for="release_date" class="form-label">Дата Выпуска</label>
            <input type="text" class="form-control datepicker" id="release_date" name="release_date" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Введите модель автомобиля" required>
        </div>
        <div class="mb-3">
            <label for="license_plate" class="form-label">Госномер</label>
            <input type="text" class="form-control" id="license_plate" name="license_plate" placeholder="Введите госномер" required pattern="[A-Za-z0-9]{5,10}" title="Госномер должен содержать от 5 до 10 буквенно-цифровых символов">
        </div>
        <div class="mb-3">
            <label for="registration_date" class="form-label">Дата Регистрации</label>
            <input type="text" class="form-control datepicker" id="registration_date" name="registration_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
        <a href="index.html" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="js/automobileForm.js"></script>
<script src="js/main.js"></script>
</body>
</html>
