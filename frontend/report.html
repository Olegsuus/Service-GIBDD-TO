<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет по Автомобилям</title>

<body>
<div class="container mt-4">
    <h1 class="mb-4">Отчет по Автомобилям</h1>

            <p class="card-text"><strong>Новее 3 лет:</strong> <span id="carsNewer3Years">-</span></p>
        </div>
    </div>
    <button class="btn btn-secondary mt-3" onclick="window.location.href='index.html'">Назад к Автомобилям</button>
</div>
